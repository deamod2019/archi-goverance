services:
  aichi-governance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aichi-governance
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/app/data/governance.db
      - STATIC_DIR=/app/mockup
      - SEED_FILE=/app/mockup/data.seed.js
    volumes:
      - governance_data:/app/data
    restart: unless-stopped

volumes:
  governance_data:
