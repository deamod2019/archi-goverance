# Render Blueprint - Infrastructure as Code
# 文档: https://docs.render.com/blueprint-spec

services:
  - type: web
    name: aichi-governance
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: singapore
    plan: starter
    branch: main
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: Asia/Shanghai
      - key: DATABASE_URL
        fromDatabase:
          name: aichi-governance-pg
          property: connectionString
      - key: STATIC_DIR
        value: /app/mockup
      - key: SEED_FILE
        value: /app/mockup/data.seed.js
      - key: SEED_FORCE
        value: "true"

databases:
  - name: aichi-governance-pg
    databaseName: aichi_governance
    user: aichi
    plan: starter
